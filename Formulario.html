<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="Assets/img/linkedin-logo-linkedin-symbol-linkedin-icon-free-free-vector.jpg" alt="imagen de linkedin" style="width: 50px; height: 50px;">
            <a href="index.html">Inicio</a>
            <a href="https://github.com/Medicenlalan" target="_blank"><img src="Assets/img/25231.png" alt="imagen de github" style="width: 50px; height: 50px;"></a>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Formulario de Contacto</h2>
            <p>Por favor, complete el formulario a continuación para ponerse en contacto conmigo.</p>
            
            <form id="MiFormulario" action="#" method="POST">

                <div class="row">
                    <div class="column">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                        <label for="email">Correo Electrónico:</label>
                        
                        <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                        
                        

                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>

                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí" style="height:200px" required></textarea>

                        <input type="submit" value="Enviar Mensaje">
                        
                        
                </div>
                
                <script src="Assets/Js/Validar-correo.js"> </script>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Portafolio de Allan Medina. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
